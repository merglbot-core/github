name: Markdown danger lint

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect modified Markdown files
        id: files
        shell: bash
        run: |
          set -euo pipefail
          base_sha="${{ github.event.pull_request.base.sha }}"
          git diff --name-only "$base_sha"...HEAD -- '*.md' > changed_md.txt || true
          echo "Changed MD files:"; cat changed_md.txt || true
          count=$(wc -l < changed_md.txt || echo 0)
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Fail on dangerous --force --all pattern
        if: steps.files.outputs.count != '0'
        shell: bash
        run: |
          set -euo pipefail
          fail=0
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            if grep -nE "git\s+push[^\n]*--force\s+--all" "$f" | grep -viE "never|do not|nepoužívej|nepouzivej|nepoužij"; then
              echo "❌ Dangerous pattern found in $f (git push --force --all). Use branch-only force push and include warnings."
              fail=1
            fi
          done < changed_md.txt
          if [ "$fail" -ne 0 ]; then
            echo "::error title=Unsafe git command detected::Found 'git push --force --all' in changed Markdown files."
            exit 1
          fi
          echo "✅ No dangerous patterns found."