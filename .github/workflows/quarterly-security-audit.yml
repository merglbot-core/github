  dependency-scanning:
    name: Dependency Vulnerability Scan
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v5.0.0
      - name: Prepare reports directory
        run: |
          set -euo pipefail
          mkdir -p "reports"
          chmod 700 "reports"
          if ! find "reports" -maxdepth 0 -perm 0700 | grep -q .; then
            echo "Failed to create reports directory with proper permissions"
            ls -ld reports || true
            exit 1
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'reports/dependency-audit.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          
      - name: Process vulnerability results
        id: vulns
        run: |
          # Count vulnerabilities by severity
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' reports/dependency-audit.json)
          HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' reports/dependency-audit.json)
          MEDIUM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' reports/dependency-audit.json)
          
          echo "### ðŸ” Vulnerability Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Critical: $CRITICAL" >> "$GITHUB_STEP_SUMMARY"
          echo "- High: $HIGH" >> "$GITHUB_STEP_SUMMARY"  
          echo "- Medium: $MEDIUM" >> "$GITHUB_STEP_SUMMARY"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "has_critical_vulns=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_critical_vulns=false" >> "$GITHUB_OUTPUT"
          fi
          
      - name: Upload vulnerability report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
