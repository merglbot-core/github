name: Terraform (WIF)

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Terraform working directory'
        required: false
        type: string
        default: '.'
      terraform_version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.6.0'
      apply:
        description: 'Run terraform apply (only on merge to main)'
        required: false
        type: boolean
        default: false
    secrets:
      WIF_PROVIDER:
        required: true
      WIF_SERVICE_ACCOUNT:
        required: true
      GCP_PROJECT_ID:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Validate WIF provider (SSOT)
        shell: bash
        run: |
          set -euo pipefail

          SSOT_WIF_PROVIDER="projects/671585034644/locations/global/workloadIdentityPools/github-actions/providers/github-oidc"

          if [ "${{ secrets.WIF_PROVIDER }}" != "${SSOT_WIF_PROVIDER}" ]; then
            echo "::error::WIF_PROVIDER must point to the SSOT provider in merglbot-seed (${SSOT_WIF_PROVIDER})."
            exit 1
          fi

          if [[ "${{ secrets.WIF_SERVICE_ACCOUNT }}" == *@merglbot.iam.gserviceaccount.com ]]; then
            echo "::error::WIF_SERVICE_ACCOUNT points to a legacy service account in the DELETE_REQUESTED 'merglbot' project."
            exit 1
          fi

      - name: Authenticate to GCP (WIF)
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093  # v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd  # v3.1.2
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="project=${{ secrets.GCP_PROJECT_ID }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const output = `#### Terraform Format: \`${{ steps.fmt.outcome }}\`
            #### Terraform Init: \`${{ steps.init.outcome }}\`
            #### Terraform Validate: \`${{ steps.validate.outcome }}\`
            #### Terraform Plan: \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: inputs.apply && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
