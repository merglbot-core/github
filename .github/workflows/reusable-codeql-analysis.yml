name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as a JSON array string'
        required: false
        type: string
        default: '["javascript"]'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    # Pre-matrix step to split the languages string into an array
    outputs:
      languages_array: ${{ steps.set-matrix-languages.outputs.languages_array }}
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(needs.analyze.outputs.languages_array) }}

    steps:
    - id: set-matrix-languages
      run: |
        # Split the input string by comma and output as a JSON array
        echo "languages_array=$(echo '${{ inputs.languages }}' | jq -R 'split(\",\") | map(. | trim) | tojson')" >> $GITHUB_OUTPUT
      shell: bash
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
