name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as a JSON array string'
        required: false
        type: string
        default: '["javascript"]'
    secrets:
      CODEQL_TOKEN:
        description: 'Optional run-scoped token forwarded by the caller (defaults to auto GITHUB_TOKEN)'
        required: false

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      CODEQL_AUTH_TOKEN: ${{ secrets.CODEQL_TOKEN || github.token }}

    # Pre-matrix step to split the languages string into an array
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        token: ${{ env.CODEQL_AUTH_TOKEN }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        token: ${{ env.CODEQL_AUTH_TOKEN }}
