name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as a JSON array string'
        required: false
        type: string
        default: '["javascript"]'
    secrets:
      CODEQL_TOKEN:
        description: 'Optional run-scoped token forwarded by the caller (defaults to auto GITHUB_TOKEN)'
        required: false

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      CODEQL_AUTH_TOKEN: ${{ secrets.CODEQL_TOKEN || github.token }}

    # Pre-matrix step to split the languages string into an array
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v4.32.2
      with:
        languages: ${{ matrix.language }}
        token: ${{ env.CODEQL_AUTH_TOKEN }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v4.32.2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v4.32.2
      with:
        token: ${{ env.CODEQL_AUTH_TOKEN }}
