name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as a JSON array string'
        required: false
        type: string
        default: '["javascript"]'
    secrets:
      CODEQL_TOKEN:
        description: 'Optional run-scoped token forwarded by the caller (defaults to auto GITHUB_TOKEN)'
        required: false

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      CODEQL_AUTH_TOKEN: ${{ secrets.CODEQL_TOKEN || github.token }}

    # Pre-matrix step to split the languages string into an array
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v5.0.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5
      with:
        languages: ${{ matrix.language }}
        token: ${{ env.CODEQL_AUTH_TOKEN }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@fdbfb4d2750291e159f0156def62b853c2798ca2  # v4.31.5
      with:
        token: ${{ env.CODEQL_AUTH_TOKEN }}
