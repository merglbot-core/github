name: CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze as a JSON array string'
        required: false
        type: string
        default: '["javascript"]'
    secrets:
      CODEQL_TOKEN:
        description: 'Optional run-scoped token forwarded by the caller (defaults to auto GITHUB_TOKEN)'
        required: false

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      actions: read
      security-events: write
    env:
      CODEQL_AUTH_TOKEN: ${{ secrets.CODEQL_TOKEN || github.token }}

    # Pre-matrix step to split the languages string into an array
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(inputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v5.0.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4.31.9
      with:
        languages: ${{ matrix.language }}
        token: ${{ env.CODEQL_AUTH_TOKEN }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4.31.9

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7  # v4.31.9
      with:
        token: ${{ env.CODEQL_AUTH_TOKEN }}
