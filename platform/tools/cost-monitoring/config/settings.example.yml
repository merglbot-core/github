github:
  enterprise: "merglbot"
  orgs:
    - "merglbot-core"
    - "merglbot-public"
    - "Merglevsky-cz"
  pricing:
    copilot_usd_per_seat: 19
    enterprise_cloud_usd_per_seat: 0

gcp:
  billing_account_id: "XXXX-XXXX-XXXX"
  billing_export:
    project_id: "merglbot-platform-prd"
    dataset: "billing_export"
    table_pattern: "gcp_billing_export_v1_*"
  projects:
    core:
      - "merglbot-seed"
      - "merglbot-artifacts"
      - "merglbot-networking"
      - "merglbot-logging"
      - "merglbot-platform-stg"
      - "merglbot-platform-prd"
      - "merglbot-admin-stg"
      - "merglbot-admin-prd"
    public:
      - "merglbot-website-stg"
      - "merglbot-website-prd"
    clients:
      denatura:
        - "merglbot-denatura-extract"
        - "merglbot-denatura-main"
      proteinaco:
        - "merglbot-proteinaco-extract"
        - "merglbot-proteinaco-main"

alerts:
  slack_webhook_env: "SLACK_WEBHOOK_URL"
